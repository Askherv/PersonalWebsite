        <section class="contact">
            <h2>Bana Ulaşın!</h2>
            <form action="iletisimbilgileri.php">
                <div class="input-box">
                    <div class="input-field field">
                        <input type="text" placeholder="Adınız Soyadınız" id="name" name="name" class="item" autocomplete="off">
                        <div class="error-txt">Ad ve Soyad boş bırakılamaz</div>
                    </div>
                    <div class="input-field field">
                        <input type="text" placeholder="Email adresiniz" id="email" name="email" class="item" autocomplete="off">
                        <div class="error-txt email">Email adresi boş bırakılamaz</div>
                    </div>
                </div>
                <div class="input-box">
                    <div class="input-field field">
                        <input type="text" placeholder="Telefon numaranız" id="phone" name="phone" class="item" autocomplete="off">
                        <div class="error-txt">Telefon numarası boş bırakılamaz</div>
                    </div>
                    <div class="input-field field">
                        <input type="text" placeholder="Konu" id="subject" name="subject" class="item" autocomplete="off">
                        <div class="error-txt">Konu boş bırakılamaz</div>
                    </div>
                </div>
                <div class="textarea-field field">
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Mesajınız" class="item" autocomplete="off"></textarea>
                    <div class="error-txt">Mesaj boş bırakılamaz</div>
                </div>
                <button type="submit" style="margin-right: 10px;">Gönder</button><button type="reset" style="margin-left: 10px;">Yenile</button>
            </form>
        </section>
        <script>
            const form = document.querySelector('form');
            const fullName = document.getElementById("name");
            const email = document.getElementById("email");
            const phone = document.getElementById("phone");
            const subject = document.getElementById("subject");
            const message = document.getElementById("message");

            function checkInputs() {
                const items = document.querySelectorAll(".item");
                for (const item of items) {
                    if (item.value == "") {
                        item.classList.add("error");
                        item.parentElement.classList.add("error");
                    }

                    if (items[1].value != "") {
                        checkEmail();
                    }

                    items[1].addEventListener("keyup", () => {
                        checkEmail();
                    });

                    item.addEventListener("keyup", () => {
                        if(item.value != "") {
                        item.classList.remove("error");
                        item.parentElement.classList.remove("error");
                        }
                        else {
                        item.classList.add("error");
                        item.parentElement.classList.add("error");
                        }
                    });
                }
            }
            function checkEmail() {
                const emailRegex = /^([a-z\d\.-]+)@([a-z\d\.-]+)\.([a-z]{2,3})(\.[a-z]{2,3})?$/;
                
                const errTxtEmail = document.querySelector(".error-txt.email");
                
                if (!email.value.match(emailRegex)) {
                    email.classList.add("error");
                    email.parentElement.classList.add("error");

                    if(email.value != "") {
                        errTxtEmail.innerText = "Geçerli email adresi giriniz";
                    }
                    else {
                        errTxtEmail.innerText = "Email adresi boş bırakılamaz";
                    }
                }
                else {
                    email.classList.remove("error");
                    email.parentElement.classList.remove("error");
                }
            }
            form.addEventListener("submit", (e) => {
                e.preventDefault();
                checkInputs();
                if (!fullName.classList.contains("error") && !email.classList.contains("error") && !phone.classList.contains("error") && !subject.classList.contains("error") && !message.classList.contains("error")) {
                    form.submit();
                    return false;
                }
            });
        </script>
