        <section>
          <div><hr></div>
          <div><h1 style="color: #ffffff; text-align: center; margin-top: 20px;"><i class="fa-solid fa-globe" style="margin-right: 10px;"></i>Ülkeler</h1></div>
          <div class="container">
              <div class="search-wrapper">
                <input
                  type="text"
                  id="country-inp"
                  placeholder="Ülke ismi giriniz..."
                />
                <button id="search-btn">Ara</button>
              </div>
              <div id="result"></div>
            </div>
            <!-- Script -->
            <script>
              let searchBtn = document.getElementById("search-btn");
              let countryInp = document.getElementById("country-inp");
              searchBtn.addEventListener("click", () => {
                  let countryName = countryInp.value;
                  let finalURL = `https://restcountries.com/v3.1/name/${countryName}?fullText=true`;
                  console.log(finalURL);
                fetch(finalURL)
                .then((response) => response.json())
                .then((data) => {
                result.innerHTML = `
                <img src="${data[0].flags.svg}" class="flag-img">
                <h2>${data[0].name.common}</h2>
                <div class="wrapper">
                    <div class="data-wrapper">
                    <h4>Başkent:</h4>
                    <span>${data[0].capital[0]}</span>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="data-wrapper">
                    <h4>Kıta:</h4>
                    <span>${data[0].continents[0]}</span>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="data-wrapper">
                    <h4>Nüfus:</h4>
                    <span>${data[0].population}</span>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="data-wrapper">
                    <h4>Para Birimi:</h4>
                    <span>${
                    data[0].currencies[Object.keys(data[0].currencies)].name
                    } - ${Object.keys(data[0].currencies)[0]}</span>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="data-wrapper">
                    <h4>Yaygın Diller:</h4>
                    <span>${Object.values(data[0].languages)
                          .toString()
                          .split(",")
                          .join(", ")}</span>
                    </div>
                </div> `;
              })
              .catch(() => {
                  if (countryName.length == 0) {
                  result.innerHTML = `<h3>Bu alan boş bırakılamaz!</h3>`;
                  }         
                  else {
                  result.innerHTML = `<h3>Geçerli bir ülke ismi giriniz!</h3>`;
                  }
                });
              });
            </script>
        </section>
